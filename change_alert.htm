<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Sales Alert Sound Clip</title>
        <style>
            div.main {
            	font:normal 10pt Verdana;
            	padding: 10px;
            }
            div.current {
            	width: 200px;
            	margin-bottom: 25px;
            }
        </style>
	</head>
	<body>
        <form method="post" enctype="application/x-www-form-urlencoded">
            <div class="main">
                <h2>Sales Alert Sound (@user)</h2>
                <div class="current">
                    Your current sound clip:<br /><embed src="@wavpath" autostart="false" loop="false" height="26"><noembed>[Embedded Audio Disabled]</noembed></embed>
                </div>
                <div class="new">
                    Select your new alert: <br />
                    <input type="file" name="wavefile" /><br /><br />
                    <input type="submit" value="Upload" />
                </div>
            </div>	
        </form>
	</body>
</html>
